<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/signup.css">
    </head>
    <body>
        <h1><u>Create Your New Account</u></h1>
    <Form id="container">
            <nav><input type="text" placeholder="User Name" minlength="8"></nav>
            <nav><input type="text" placeholder="First Name" ></nav>
            <div><input type="text" placeholder="Last Name" ></div>
            <div><input type="email" placeholder="Email" ></div>
            <div><input type="text" pattern ="[789][0-9]" placeholder="Mobile" maxlength="10" ></div>
            <div><input type="password" placeholder="Password" minlength="8" maxlength="16"></div>
            <div>8-16 characters</div>
            <div><input type="password" placeholder="Confirm Password"  minlength="8" maxlength="16"></div>
            <p>Already a Member ? <a href="signin.html">log in</p>
            <input type="submit" value="Sign-up">
    </Form>
</body>
</html>
