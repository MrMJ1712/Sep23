<html>
    <head>
        <Title>Registration Form</Title>
        <link rel="Stylesheet" type="text/css" href="css/regi.css">
    </head>
    <Body>
       
        <h2><u>Registration Form</u></h2>                  
        <Form id="container"><b>
            <table >
            <tr>
                <td>First Name :     </td><td><input type="text" required></td>
            </tr>
            <tr>
                <td><pref>Last name :     </pref></td><td><input type="text" required></td>
            </tr>
            <tr>
                <td><pref>Date Of birth :     </pref></td><td><input type="date"></td>
            </tr>
            <tr>
                <td><pref>Email Id :     </pref></td><td><input type="email"></td>
            </tr>
            <tr>
                <td><pref>Mobile Number :     </pref></td><td><input type="text" pattern ="[789][0-9]" maxlength="10">10 Digit Number</td>
            </tr>
            <tr>
                <td><pref>Gender :     </pref></td><td><input type="radio" name ="gender">Male <input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td><pref>Address :     </pref></td><td><textarea></textarea></td>
            </tr>
            <tr>
                <td><pref>city :     </pref></td><td><input type="text"></td>
            </tr> 
            <tr>
                <td><pref>State :     </pref></td><td><input type="text"></td>
            </tr> 
            <tr>
                <td><pref>Nationality :     </pref></td><td><input type="text"></td>
            </tr>    
            <tr>
                <td><pref>Pin-code :     </pref></td><td><input type="digit" maxlength ="6">6 Digit Number</td>
            </tr>
            </table>
            <input type ="submit" value="register"><input type ="reset" value="clear all">
       <b> </Form>
    </Body>
</html>
